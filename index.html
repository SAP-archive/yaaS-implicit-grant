
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Implicit Flow Demo</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/access_token.js"></script>
    <script src="scripts/post_ajax.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/view.min.css">
</head>
<body>
    <div class="form-signin">
        <hr><strong>Step 1 - Login</strong><hr>
        <form id="loginForm" action="login" method="POST" _lpchecked="1">
            <button class="btn btn-lg btn-warning btn-block signin-btn" onclick="login()">Use my service!</button>
            <br/>
            <div class="form-group">Your Access Token:
                <div class="form-control" id="token"></div>
            </div>
        </form>

        <br/><br/>
        <hr><strong>Step 2 - GET all Products</strong><hr>
        <button id="one_post" class="btn-warning signin-btn">GET</button><br/><br/>
    </div>

    <center>
        <div style="color: #f8f8ff"><strong>Response:</strong></div>
        <textarea id="get_response" cols="85%" rows="5%" style="color:#000011" disabled="false"></textarea>
    </center>
</body>
</html>
